{% extends 'base.html' %}

{% block content %}
    <h1>Lista de Logs</h1>

    <a href="{{ url_for('log.crear_log') }}" class="btn btn-primary">Crear nuevo log</a>

    <table class="table">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Nivel</th>
                <th>Mensaje</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <td>{{ log.fecha }}</td>
                    <td>{{ log.nivel }}</td>
                    <td>{{ log.mensaje }}</td>
                    <td>
                        <form action="{{ url_for('log.eliminar_log', log_id=log.id) }}" method="POST" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
<form method="POST">
    {{ form.csrf_token }}
    <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input type="text" name="username" id="username" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
</form>
